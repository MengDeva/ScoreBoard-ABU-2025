<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Time Controller</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="h-screen flex flex-col justify-center">
      <div
        class="flex items-center w-full pt-10 half-red-half-blue h-screen justify-center"
      >
        <h2
          class="text-8xl bg-white py-5 px-5 rounded-xl border-2 border-black"
        >
          Controller
        </h2>
      </div>
      <div
        class="flex justify-between items-center w-full p-10 half-red-half-blue h-screen"
      >
        <div class="flex justify-between items-center w-full">
          <div class="flex-col flex">
            <form class="flex items-center gap-1 p-2">
              <label class="block text-3xl font-medium text-white w-[330px]"
                >Select a Team</label
              >
              <select
                id="redTeamSelect"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-xl rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 normal-font"
              >
                <option selected>Choose a Team</option>
                <option>ITC 01</option>
                <option>ITC 02</option>
                <option>NPIC 01</option>
                <option>NPIC 02</option>
                <option>NTTI 01</option>
                <option>NUM 01</option>
                <option>NUM 02</option>
                <option>PPI 01</option>
              </select>
            </form>
            <form class="flex items-center gap-1 p-2">
              <label class="block text-3xl font-medium text-white w-[330px]"
                >Select a Sides</label
              >
              <select
                id="redTeamSideSelect"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-xl rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 normal-font"
              >
                <option selected>Choose a Sides</option>
                <option>OFFENSIVE</option>
                <option>DEFENSIVE</option>
              </select>
            </form>
          </div>
          <div class="flex-col flex items-center justify-center gap-3">
            <button
              class="bg-white hover:bg-gray-300 text-black font-semibold py-3 px-8 rounded-full normal-font outline-black outline-solid outline text-md"
              onclick="setTeams()"
            >
              SET TEAM
            </button>
            <button
              class="bg-white hover:bg-gray-300 text-black font-semibold py-3 px-8 rounded-full normal-font outline-black outline-solid outline text-md"
              onclick="setSides()"
            >
              SWITCH SIDES
            </button>
          </div>
          <div class="flex-col flex">
            <form class="flex items-center gap-1 p-2">
              <select
                id="blueTeamSelect"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-xl rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 normal-font"
              >
                <option selected>Choose a Team</option>
                <option>ITC 01</option>
                <option>ITC 02</option>
                <option>NPIC 01</option>
                <option>NPIC 02</option>
                <option>NTTI 01</option>
                <option>NUM 01</option>
                <option>NUM 02</option>
                <option>PPI 01</option>
              </select>
              <label
                class="text-3xl font-medium text-white w-[330px] justify-end flex"
                >Select a Team</label
              >
            </form>
            <form class="flex items-center gap-1 p-2">
              <select
                id="blueTeamSideSelect"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-xl rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 normal-font"
              >
                <option selected>Choose a Sides</option>
                <option>OFFENSIVE</option>
                <option>DEFENSIVE</option>
              </select>
              <label
                class="text-3xl font-medium text-white w-[330px] justify-end flex"
                >Select a Sides</label
              >
            </form>
          </div>
        </div>
      </div>
      <div
        class="flex items-center w-full p-10 half-red-half-blue h-screen text-xl gap-6 justify-center relative"
      >
        <button
          class="bg-yellow-500 hover:bg-yellow-400 text-black font-bold py-4 px-8 rounded-full normal-font outline-solid outline-white outline w-[360px] md:w-[300px] xl:w-[360px] hover:text-gray-200"
          onclick="singleButton('prepare')"
        >
          Prepare
        </button>
        <button
          class="bg-yellow-500 hover:bg-yellow-400 text-black font-bold py-4 px-8 rounded-full normal-font outline-solid outline-white outline w-[360px] md:w-[300px] xl:w-[360px] hover:text-gray-200"
          onclick="singleButton('pause')"
        >
          Pause / 10Seconds
        </button>
        <button
          class="bg-yellow-500 hover:bg-yellow-400 text-black font-bold py-4 px-8 rounded-full normal-font outline-solid outline-white outline w-[360px] md:w-[300px] xl:w-[360px] hover:text-gray-200"
          onclick="singleButton('start')"
        >
          Run Time
        </button>
      </div>
      <div
        class="flex items-center w-full p-10 half-red-half-blue h-screen text-xl gap-6 justify-center relative"
      >
        <div class="flex flex-col gap-6 items-center justify-center">
          <button
            class="bg-yellow-500 hover:bg-yellow-400 text-black font-bold py-4 px-8 rounded-full normal-font outline-solid outline-white outline w-[360px] md:w-[300px] xl:w-[360px] hover:text-gray-200"
            onclick="singleButton('resetAll')"
          >
            Reset All
          </button>
          <button
            class="bg-yellow-500 hover:bg-yellow-400 text-black font-bold py-4 px-8 rounded-full normal-font outline-solid outline-white outline w-[360px] md:w-[300px] xl:w-[360px] hover:text-gray-200"
            onclick="singleButton('reset')"
          >
            Reset Shot Clock
          </button>
        </div>

        <div class="flex flex-col gap-6">
          <button
            class="bg-green-500 hover:bg-green-400 text-black font-bold py-4 px-8 rounded-full normal-font outline-solid outline-white outline w-[360px] md:w-[300px] xl:w-[360px] hover:text-gray-200"
            onclick="singleButton('add10sec')"
          >
            Shot Clock +10
          </button>
          <button
            class="bg-red-500 hover:bg-red-500 text-black font-bold py-4 px-8 rounded-full normal-font outline-solid outline-white outline w-[360px] md:w-[300px] xl:w-[360px] hover:text-white"
            onclick="singleButton('sub10sec')"
          >
            Shot Clock -10
          </button>
        </div>
        <div class="flex flex-col gap-6">
          <button
            class="bg-green-500 hover:bg-green-400 text-black font-bold py-4 px-8 rounded-full normal-font outline-solid outline-white outline w-[360px] md:w-[300px] xl:w-[360px] hover:text-white"
            onclick="singleButton('add1sec')"
          >
            Shot Clock +1
          </button>
          <button
            class="bg-red-500 hover:bg-red-500 text-black font-bold py-4 px-8 rounded-full normal-font outline-solid outline-white outline w-[360px] md:w-[300px] xl:w-[360px] hover:text-white"
            onclick="singleButton('sub1sec')"
          >
            Shot Clock -1
          </button>
        </div>
      </div>
      <div
        class="flex items-center w-full p-10 half-red-half-blue h-screen text-2xl gap-6 justify-center"
      ></div>
      <div
        class="flex items-center w-full p-10 half-red-half-blue h-screen text-2xl gap-6 justify-center"
      ></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
