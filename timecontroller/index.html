<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Controller</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen">
    <section class="h-full flex flex-col">
      <div
        class="flex justify-between items-center w-full p-8 half-red-half-blue"
      >
        <div class="flex justify-between items-center w-full">
          <form class="flex items-center gap-1">
            <label class="block text-3xl font-medium text-white w-[300px]"
              >Select a Team</label
            >
            <select
              id="redTeamSelect"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-xl rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 normal-font"
            >
              <option selected>Choose a Team</option>
              <option value="US">United States</option>
              <option value="CA">Canada</option>
              <option value="FR">France</option>
              <option value="DE">Germany</option>
            </select>
          </form>

          <button
            class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-3 px-8 rounded-full normal-font outline-black outline-solid outline-white outline"
            onclick="setTeams()"
          >
            SET
          </button>
          <form class="flex items-center gap-1">
            <label class="block text-3xl font-medium text-white w-[300px]"
              >Select a Team</label
            >
            <select
              id="blueTeamSelect"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-xl rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 normal-font"
            >
              <option selected>Choose a Team</option>
              <option value="US">United States</option>
              <option value="CA">Canada</option>
              <option value="FR">France</option>
              <option value="DE">Germany</option>
            </select>
          </form>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
