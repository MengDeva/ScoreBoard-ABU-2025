<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Controller</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="h-screen flex flex-col">
      <div
        class="flex justify-between items-center w-full p-8 half-red-half-blue h-screen"
      >
        <div class="flex justify-between items-center w-full">
          <div class="flex-col flex">
            <form class="flex items-center gap-1 p-2">
              <label class="block text-3xl font-medium text-white w-[300px]"
                >Select a Team</label
              >
              <select
                id="redTeamSelect"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-xl rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 normal-font"
              >
                <option selected>Choose a Team</option>
                <option>ITC 01</option>
                <option>ITC 02</option>
                <option>NPIC 01</option>
                <option>NPIC 02</option>
                <option>NTTI 01</option>
                <option>NUM 01</option>
                <option>NUM 02</option>
                <option>PPI 01</option>
              </select>
            </form>
            <form class="flex items-center gap-1 p-2">
              <label class="block text-3xl font-medium text-white w-[300px]"
                >Select a Sides</label
              >
              <select
                id="redTeamSideSelect"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-xl rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 normal-font"
              >
                <option selected>Choose a Sides</option>
                <option>OFFENSIVE</option>
                <option>DEFENSIVE</option>
              </select>
            </form>
          </div>
          <div class="flex-col flex">
            <button
              class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-3 px-8 rounded-full normal-font outline-white outline-solid outline mb-3"
              onclick="setTeams()"
            >
              SET TEAM
            </button>
            <button
              class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-3 px-8 rounded-full normal-font outline-white outline-solid outline"
              onclick="setSides()"
            >
              SET TEAM SIDES
            </button>
          </div>

          <div class="flex-col flex">
            <form class="flex items-center gap-1 p-2">
              <label class="block text-3xl font-medium text-white w-[300px]"
                >Select a Team</label
              >
              <select
                id="blueTeamSelect"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-xl rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 normal-font"
              >
                <option selected>Choose a Team</option>
                <option>ITC 01</option>
                <option>ITC 02</option>
                <option>NPIC 01</option>
                <option>NPIC 02</option>
                <option>NTTI 01</option>
                <option>NUM 01</option>
                <option>NUM 02</option>
                <option>PPI 01</option>
              </select>
            </form>
            <form class="flex items-center gap-1 p-2">
              <label class="block text-3xl font-medium text-white w-[300px]"
                >Select a Sides</label
              >
              <select
                id="blueTeamSideSelect"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-xl rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 normal-font"
              >
                <option selected>Choose a Sides</option>
                <option>OFFENSIVE</option>
                <option>DEFENSIVE</option>
              </select>
            </form>
          </div>
        </div>
      </div>
      <div
        class="flex items-center w-full p-10 half-red-half-blue h-screen text-4xl gap-6 justify-center"
      >
        <button
          class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-4 px-8 rounded-full normal-font outline-solid outline-white outline w-[400px]"
          onclick="singleButton('prepare')"
        >
          Prepare
        </button>
        <button
          class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-4 px-8 rounded-full normal-font outline-solid outline-white outline w-[400px]"
          onclick="singleButton('start')"
        >
          Start Game
        </button>
        <button
          class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-4 px-8 rounded-full normal-font outline-solid outline-white outline w-[400px]"
          onclick="singleButton('p_change')"
        >
          Posession Change
        </button>
      </div>
      <div
        class="flex items-center w-full p-10 half-red-half-blue h-screen text-4xl gap-6 justify-center"
      >
        <button
          class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-3 px-8 rounded-full normal-font outline-solid outline-white outline w-[300px]"
          onclick="singleButton('reset')"
        >
          Reset
        </button>
        <button
          class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-3 px-8 rounded-full normal-font outline-solid outline-white outline w-[300px]"
          onclick="singleButton('resetAll')"
        >
          Reset All
        </button>
        <button
          class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-3 px-8 rounded-full normal-font outline-solid outline-white outline w-[300px]"
          onclick="singleButton('pause')"
        >
          Pause/Resume
        </button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
