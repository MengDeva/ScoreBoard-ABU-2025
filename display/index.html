<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen">
    <section class="h-full flex flex-col">
      <div
        class="flex justify-between items-center w-full p-12 half-red-half-blue shadow-lg h-[360px]"
      >
        <div class="flex flex-col items-center gap-2">
          <img
            id="redTeamImage"
            src="/public/images/Logo.png"
            alt="Red Team"
            class="h-48 max-w-[320px]"
          />
          <div class="flex flex-col w-[320px]" >
            <h1
              class="text-7xl font-normal bg-transparent text-slate-50 outline-none text-center" id="redTeamName"
            >
              RED
            </h1>
            <h1
              class="text-black text-4xl bg-white text-center"
              id="redTeamSide"
            >
              Defensive
            </h1>
          </div>
        </div>
        <div
          class="flex items-center text-slate-50 bg-black p-2 rounded-lg outline outline-4 justify-center w-[1000px] h-[280px]"
        >
          <div
            class="text-[11rem] p-1 w-[400px] flex justify-center items-center text-center text-white"
            id="redTeamScore"
          >
            00
          </div>
          <div class="text-8xl pr-10 pl-10">
            <div>Total</div>
            <div>Score</div>
          </div>
          <div
            class="text-[11rem] p-1 w-[400px] flex justify-center items-center text-center text-white"
            id="blueTeamScore"
          >
            00
          </div>
        </div>
        <div class="flex flex-col items-center gap-2">
          <img
            id="blueTeamImage"
            src="/public/images/Logo.png"
            alt="Blue Team"
            class="h-48 max-w-[320px]"
          />
          <div class="flex flex-col w-[320px]">
            <h1
              class="text-7xl font-normal bg-transparent text-slate-50 outline-none text-center"
              ,
              id="blueTeamName"
            >
              BLUE
            </h1>
            <h1
              class="text-black text-4xl bg-white text-center"
              id="blueTeamSide"
            >
              Offensive
            </h1>
          </div>
        </div>
      </div>
      <div class="flex justify-center text-center">
        <div
          class="bg-red-500 h-[720px] w-full p-10 justify-center flex flex-col"
        >
          <div class="flex flex-col items-center gap-7">
            <div class="flex gap-10 items-center justify-center mb-10">
              <div class="flex flex-col text-7xl w-60">
                <div class="text-white">DUNK</div>
                <div class="text-white">Short 7</div>
              </div>
              <div class="text-9xl text-white"></div>
              <div
                class="flex gap-10 w-[210px] bg-black text-center flex-col outline outline-white outline-4 rounded-lg"
              >
                <div class="text-9xl bg-black p-3 text-white" id="r7">00</div>
              </div>
            </div>
            <div class="flex gap-10 items-center justify-center mb-10">
              <div class="flex flex-col text-7xl w-60">
                <div class="text-white">POINT</div>
                <div class="text-white">Zone 3</div>
              </div>
              <div class="text-9xl text-white"></div>
              <div
                class="flex gap-10 w-[210px] bg-black text-center flex-col outline outline-white outline-4 rounded-lg"
              >
                <div class="text-9xl p-3 text-white" id="r3">00</div>
              </div>
            </div>
            <div class="flex gap-10 items-center justify-center">
              <div class="flex flex-col text-7xl w-60">
                <div class="text-white">POINT</div>
                <div class="text-white">Zone 2</div>
              </div>
              <div class="text-9xl text-white"></div>
              <div
                class="flex gap-10 w-[210px] bg-black text-center flex-col outline outline-white outline-4 rounded-lg"
              >
                <div class="text-9xl p-3 text-white" id="r2">00</div>
              </div>
            </div>
          </div>
        </div>
        <div class="flex-col justify-between text-center w-[1600px]">
          <div
            class="text-yellow-500 bg-black h-72 w-full text-center text-[290px] flex-col flex justify-center items-center p-10 border-4
            id="gameClock"
          >
            00
          </div>
          <div class="bg-gray-500 h-[432px] w-full flex flex-col text-center border-x-4 border-b-4">
            <div class="text-white text-7xl p-10 font-normal">Shot Clock</div>
            <div
              class="text-orange-500 flex flex-col text-center items-center p-6"
            >
              <div
                class="text-8xl bg-black p-2 scale-150 w-[200px] border-4 rounded-lg "
                id="shotClock"
              >
                00
              </div>
            </div>
          </div>
        </div>
        <div
          class="bg-blue-500 h-[720px] w-full p-10 justify-center flex flex-col"
        >
          <div class="flex flex-col items-center gap-7">
            <div class="flex gap-10 items-center justify-center mb-10">
              <div
                class="flex gap-10 w-[210px] bg-black text-center flex-col outline outline-white outline-4 rounded-lg"
              >
                <div class="text-9xl p-3 text-white" id="b7">00</div>
              </div>
              <div class="text-9xl text-white"></div>
              <div class="flex flex-col text-7xl w-60">
                <div class="text-white">DUNK</div>
                <div class="text-white">Short 7</div>
              </div>
            </div>
            <div class="flex gap-10 items-center justify-center mb-10">
              <div
                class="flex gap-10 w-[210px] bg-black text-center flex-col outline outline-white outline-4 rounded-lg"
              >
                <div class="text-9xl p-3 text-white" id="b3">00</div>
              </div>
              <div class="text-9xl text-white"></div>
              <div class="flex flex-col text-7xl w-60">
                <div class="text-white">POINT</div>
                <div class="text-white">Zone 3</div>
              </div>
            </div>
            <div class="flex gap-10 items-center justify-center">
              <div
                class="flex gap-10 w-[210px] bg-black text-center flex-col outline outline-white outline-4 rounded-lg"
              >
                <div class="text-9xl p-3 text-white" id="b2">00</div>
              </div>
              <div class="text-9xl text-white"></div>
              <div class="flex flex-col text-7xl w-60">
                <div class="text-white">POINT</div>
                <div class="text-white">Zone 2</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="overlay" id="overlay">
      <div class="overlay-header" id="overlay-header"></div>
      <div class="overlay-text" id="overlay-text"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
