<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen">
    <section class="h-full flex flex-col">
      <div
        class="flex justify-between items-center w-full p-10 half-red-half-blue shadow-lg h-[280px]"
      >
        <div class="flex flex-col items-center gap-4">
          <img
            id="redTeamImage"
            src="/public/images/Logo.png"
            alt="Red Team"
            width="200"
            height="200"
            class="p-2 w-38"
          />
          <div class="flex flex-col w-[320px]">
            <h1
              class="text-7xl font-normal bg-transparent text-slate-50 outline-none text-center"
              ,
              id="redTeamName"
            >
              RED
            </h1>
            <h1
              class="text-black text-5xl bg-white text-center"
              id="team1-sides"
            ></h1>
          </div>
        </div>
        <div
          class="flex items-center text-slate-50 bg-black p-2 rounded-lg outline justify-center"
        >
          <div class="text-9xl bg-black p-6 pr-10" id="redTeamScore">00</div>
          <div class="text-7xl pr-10 pl-10">
            <div>Total</div>
            <div>Score</div>
          </div>
          <div class="text-9xl bg-black p-6 pl-10" id="blueTeamScore">00</div>
        </div>
        <div class="flex flex-col items-center gap-4">
          <img
            id="blueTeamImage"
            src="/public/images/Logo.png"
            alt="Blue Team"
            width="200"
            height="200"
            class="p-2 w-38"
          />
          <div class="flex flex-col w-[320px]">
            <h1
              class="text-7xl font-normal bg-transparent text-slate-50 outline-none text-center"
              ,
              id="blueTeamName"
            >
              BLUE
            </h1>
            <h1
              class="text-black text-5xl bg-white text-center"
              id="team2-sides"
            ></h1>
          </div>
        </div>
      </div>
      <div class="flex justify-center text-center">
        <div
          class="bg-red-500 h-[800px] w-full p-10 justify-center flex flex-col"
        >
          <div class="flex flex-col items-center gap-7">
            <div class="flex gap-10 items-center justify-center mb-10">
              <div class="text-9xl text-green-500">+15</div>
              <div class="text-9xl text-white">:</div>
              <div class="text-9xl bg-black p-1 text-white" id="r15">00</div>
            </div>
            <div class="flex gap-10 items-center justify-center mb-10">
              <div class="text-9xl text-green-500">+10</div>
              <div class="text-9xl text-white">:</div>
              <div class="text-9xl bg-black p-1 text-white" id="r10">00</div>
            </div>
            <div class="flex gap-10 items-center justify-center">
              <div class="text-9xl text-green-500 ml-5">+5</div>
              <div class="text-9xl text-white">:</div>
              <div class="text-9xl bg-black p-1 text-white" id="r5">00</div>
            </div>
          </div>
        </div>
        <div class="flex-col justify-between text-center w-[1600px]">
          <div
            class="text-yellow-500 bg-black h-72 w-full text-center text-[180px] flex-col"
            id="Timer"
          >
            00
          </div>
          <div class="bg-gray-500 h-[512px] w-full flex flex-col text-center">
            <div class="text-white text-7xl p-10">Short Clock</div>
            <div
              class="text-orange-500 flex flex-col text-center items-center p-6"
            >
              <div class="text-9xl bg-black p-3 scale-150" id="Short_Clock">
                00
              </div>
            </div>
          </div>
        </div>
        <div
          class="bg-blue-500 h-[800px] w-full p-10 justify-center flex flex-col"
        >
          <div class="flex flex-col items-center gap-7">
            <div class="flex gap-10 items-center justify-center mb-10">
              <div class="text-9xl bg-black p-1 text-white" id="b15">00</div>
              <div class="text-9xl text-white">:</div>
              <div class="text-9xl text-green-500">+15</div>
            </div>
            <div class="flex gap-10 items-center justify-center mb-10">
              <div class="text-9xl bg-black p-1 text-white" id="b10">00</div>
              <div class="text-9xl text-white">:</div>
              <div class="text-9xl text-green-500">+10</div>
            </div>
            <div class="flex gap-10 items-center justify-center">
              <div class="text-9xl bg-black p-1 text-white" id="b5">00</div>
              <div class="text-9xl text-white">:</div>
              <div class="text-9xl text-green-500 mr-5">+5</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
