<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="bg-gray-50">
      <div
        class="mx-auto max-w-screen-xl px-4 py-32 lg:flex lg:h-screen lg:items-center"
      >
        <div class="mx-auto max-w-xl text-center">
          <div class="items-center flex flex-col">
            <img
              src="/public/images/Logo.png"
              alt="Logo"
              width="250"
              height="150"
            />
            <img
              src="/public/images/logo(1).png"
              alt="Logo"
              width="500"
              height="150"
            />
          </div>
          <h1 class="text-3xl font-extrabold sm:text-5xl mt-2">
            Welcome to
            <strong class="font-extrabold text-red-700 sm:block mt-2">
              ABU Robocon 2025
            </strong>
          </h1>
          <div class="mt-8 flex flex-wrap justify-center gap-4">
            <a
              class="block w-full rounded bg-yellow-600 px-12 py-3 text-sm font-medium text-white shadow hover:bg-yellow-700 focus:outline-none focus:ring active:bg-yellow-500 sm:w-auto"
              href="/controller/index.html"
              target="_blank"
            >
              Controller
            </a>
            <a
              class="block w-full rounded bg-green-600 px-12 py-3 text-sm font-medium text-white shadow hover:bg-green-700 focus:outline-none focus:ring active:bg-green-500 sm:w-auto"
              href="/display/index.html"
              target="_blank"
            >
              Score Display
            </a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
