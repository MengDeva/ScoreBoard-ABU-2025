<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blue Controller</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/public/images/favicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section
      class="container items-center flex flex-col mx-auto justify-center h-screen"
    >
      <div class="flex flex-col justify-center items-center p-4 mb-3">
        <div class="mb-3 text-blue-100 text-4xl md:text-6xl lg:text-8xl">
          Blue Team Controller
        </div>
        <div class="flex gap-4 mb-6 items-center">
          <div class="text-6xl text-white">TOTAL</div>
          <div
            class="bg-black p-2 text-white text-5xl w-[100px] text-center outline-white outline flex justify-center items-center"
            id="totalScore"
          >
            0
          </div>
        </div>
        <div
          class="flex gap-4 text-5xl bg-white rounded-full outline-black outline px-4 py-3"
        >
          <button
            class="bg-yellow-400 rounded-full px-4 outline-black outline active:bg-white"
            onclick="addScore7(-1)"
          >
            -
          </button>
          <div class="flex w-[160px] justify-center gap-5">
            <div class="text-green-600">+7</div>
            <div class="text-green-600">:</div>
            <div class="" id="score7">0</div>
          </div>

          <button
            class="bg-yellow-400 rounded-full px-4 outline-black outline active:bg-white"
            onclick="addScore7(1)"
          >
            +
          </button>
        </div>
        <div
          class="flex gap-4 text-5xl bg-white rounded-full outline-black outline mt-7 px-4 py-3"
        >
          <button
            class="bg-yellow-400 rounded-full px-4 outline-black outline active:bg-white"
            onclick="addScore3(-1)"
          >
            -
          </button>
          <div class="flex w-[160px] justify-center gap-5">
            <div class="text-green-600">+3</div>
            <div class="text-green-600">:</div>
            <div class="" id="score3">0</div>
          </div>

          <button
            class="bg-yellow-400 rounded-full px-4 outline-black outline active:bg-white"
            onclick="addScore3(1)"
          >
            +
          </button>
        </div>
        <div
          class="flex gap-4 text-5xl bg-white rounded-full outline-black outline mt-7 px-4 py-3"
        >
          <button
            class="bg-yellow-400 rounded-full px-4 outline-black outline active:bg-white"
            onclick="addScore2(-1)"
          >
            -
          </button>
          <div class="flex w-[160px] justify-center gap-5">
            <div class="text-green-600">+2</div>
            <div class="text-green-600">:</div>
            <div class="" id="score2">0</div>
          </div>

          <button
            class="bg-yellow-400 rounded-full px-4 outline-black outline active:bg-white"
            onclick="addScore2(1)"
          >
            +
          </button>
        </div>
        <div
          class="flex gap-4 text-5xl bg-white rounded-full outline-black outline mt-7 px-4 py-3"
        >
          <button
            class="bg-yellow-400 rounded-full px-4 outline-black outline active:bg-white"
            onclick="addScore1(-1)"
          >
            -
          </button>
          <div class="flex w-[160px] justify-center gap-5">
            <div class="text-green-600">+1</div>
            <div class="text-green-600">:</div>
            <div class="" id="score1">0</div>
          </div>

          <button
            class="bg-yellow-400 rounded-full px-4 outline-black outline active:bg-white"
            onclick="addScore1(1)"
          >
            +
          </button>
        </div>
      </div>
      <button
        class="bg-yellow-400 text-3xl rounded-full py-2 px-4 outline-black outline active:bg-white"
        onclick="blueupdate"
      >
        Update
      </button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
