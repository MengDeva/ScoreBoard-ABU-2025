<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blue Controller</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section
      class="h-screen bg-blue-500 p-4 justify-center items-center flex flex-col"
    >
      <div class="flex flex-col justify-center items-center p-10">
        <div class="mb-6 text-blue-100 text-4xl md:text-6xl lg:text-8xl">
          Blue Team Controller
        </div>
        <div class="text-9xl bg-black p-1 text-orange-400 mb-4 text-4xl">
          00
        </div>
        <div
          class="flex gap-4 text-8xl bg-white rounded-full outline-black outline scale-75"
        >
          <button
            class="bg-yellow-400 rounded-full px-7 mr-12 outline-black outline active:bg-white"
          >
            -
          </button>
          <div class="text-green-600 ml-12">+15</div>
          <div class="text-green-600">:</div>
          <div class="mr-12">00</div>
          <button
            class="bg-yellow-400 rounded-full px-7 ml-12 outline-black outline active:bg-white"
          >
            +
          </button>
        </div>
        <div
          class="flex gap-4 text-8xl bg-white rounded-full outline-black outline mt-2 scale-75"
        >
          <button
            class="bg-yellow-400 rounded-full px-7 mr-12 outline-black outline active:bg-white"
          >
            -
          </button>
          <div class="text-green-600 ml-12">+10</div>
          <div class="text-green-600">:</div>
          <div class="mr-12">00</div>
          <button
            class="bg-yellow-400 rounded-full px-7 ml-12 outline-black outline active:bg-white"
          >
            +
          </button>
        </div>
        <div
          class="flex gap-4 text-8xl bg-white rounded-full outline-black outline mt-2 scale-75"
        >
          <button
            class="bg-yellow-400 rounded-full px-7 mr-12 outline-black outline active:bg-white"
          >
            -
          </button>
          <div class="text-green-600 ml-11">+5</div>
          <div class="text-green-600 ml-5">:</div>
          <div class="mr-11">00</div>
          <button
            class="bg-yellow-400 rounded-full px-7 ml-12 outline-black outline active:bg-white"
          >
            +
          </button>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
