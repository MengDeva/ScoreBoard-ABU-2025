<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Controller</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section
      class="min-h-screen bg-red-500 p-4 justify-center items-center flex flex-col"
    >
      <div class="flex flex-col justify-center items-center p-10">
        <div class="mb-6 text-blue-100 text-4xl md:text-6xl lg:text-8xl">
          Red Team Controller
        </div>
        <div class="flex items-center gap-4">
          <div class="text-8xl text-white">Total:</div>
          <div class="bg-black p-1 text-orange-400 mb-4 text-9xl">00</div>
        </div>
        <div
          class="flex gap-4 text-6xl bg-white rounded-full outline-black outline"
        >
          <button
            class="bg-yellow-400 rounded-full px-5 outline-black outline active:bg-white"
          >
            -
          </button>
          <div class="text-green-600 ml-6">+15</div>
          <div class="text-green-600">:</div>
          <div class="mr-6">00</div>
          <button
            class="bg-yellow-400 rounded-full px-5 outline-black outline active:bg-white"
          >
            +
          </button>
        </div>
        <div
          class="flex gap-4 text-6xl bg-white rounded-full outline-black outline mt-7"
        >
          <button
            class="bg-yellow-400 rounded-full px-5 outline-black outline active:bg-white"
          >
            -
          </button>
          <div class="text-green-600 ml-6">+10</div>
          <div class="text-green-600">:</div>
          <div class="mr-6">00</div>
          <button
            class="bg-yellow-400 rounded-full px-5 outline-black outline active:bg-white"
          >
            +
          </button>
        </div>
        <div
          class="flex gap-4 text-6xl bg-white rounded-full outline-black outline mt-7"
        >
          <button
            class="bg-yellow-400 rounded-full px-5 outline-black outline active:bg-white"
          >
            -
          </button>
          <div class="text-green-600 ml-5">+5</div>
          <div class="text-green-600 ml-5">:</div>
          <div class="mr-5">00</div>
          <button
            class="bg-yellow-400 rounded-full px-5 outline-black outline active:bg-white"
          >
            +
          </button>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
